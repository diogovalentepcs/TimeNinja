    <!-- Settings Modal Structure -->
    <div id="modal-settings" class="modal ">
        <div class="modal-content ">
            <h4>Timer Settings</h4>
            <p>A bunch of settings</p>
            <a class="waves-effect waves-light btn cyan darken-1" id="reset">Reset</a>
        </div>
        <div class="modal-footer ">
            <a href="#! " class="modal-close waves-effect waves-green btn-flat center" id="close-settings">OK</a>
        </div>
    </div>

    <!-- Delete Confirm Modal Structure -->
    <div id="modal-delete" class="modal">
        <div class="modal-content ">
            <h4>Warning</h4>
            <p>Are you sure you want to delete this timer?</p>
        </div>
        <div class="center">
            <a class="waves-effect waves-light btn cyan darken-1" id="confirm-delete" data-target="side-form">Yes</a>
            <a class="waves-effect waves-light btn blue darken-4 modal-close" href="#! " data-target="side-form">No</a>
        </div>
        <div class="modal-footer ">
            <a href="#! " class="modal-close waves-effect waves-green btn-flat " id="cancel-delete">Cancel</a>
        </div>
    </div>
    <Button style="display:none;" class="modal-trigger delete-trigger" href="#modal-delete"></Button>


    <!-- add timer side nav -->
    <div id="side-form" class="sidenav side-form">
        <form class="add-timer container section ">
            <h6>New Timer</h6>
            <div class="divider "></div>
            <div class="input-field ">
                <select class="icons " id="type">
                      <option value="" disabled selected>Choose the type</option>
                      <option value="1">Study</option>
                      <option value="2">Work</option>
                      <option value="3">Leisure</option>
                      <option value="4">Others</option>
                    </select>
                <label for="type">Timer Type</label>
            </div>
            <div class="input-field">
                <input placeholder="e.g. Dar de comer ao bicho" id="title" type="text" class="validate">
                <label for="title">Timer Title</label>
            </div>
            <div class="input-field">
                <input placeholder="e.g. Quando o bicho tÃ¡ com fome" id="description" type="text" class="validate">
                <label for="ingredients">Timer Description</label>
            </div>
            <div class="input-field center">
                <button class="btn-small">Add</button>
            </div>
        </form>
    </div>
